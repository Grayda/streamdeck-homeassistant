name: Create and upload release assets

on:
  release:
    types:
      - created

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.4

      - name: Get release info
        id: semantic_release_info
        uses: jossef/action-semantic-release-info@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update manifest version
        uses: jossef/action-set-json-field@v1
        with:
          file: public/manifest.json
          field: Version
          value: ${{ steps.semantic_release_info.outputs.git_tag }}

      - name: NPM Install
        run: npm install

      - name: VUE Build
        run: npm run build

      - name: Create plugin folder structure
        run: cp -r ./dist de.perdoctus.streamdeck.ha.sdPlugin

      - name: Zip Dist
        run: zip -r release.zip ./de.perdoctus.streamdeck.ha.sdPlugin

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./release.zip
          asset_name: StreamDeckHomeAssistant.streamDeckPlugin
          asset_content_type: application/zip
